<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello JavaScript</title>
  <script src="hellojs.js" defer></script>
</head>
<body>
  
  <h1>JavaScript Example</h1>
  <p>Some Repetitive Statement we will repeat with a lot of repetition.</p>

  <script>
    // This is a comment in JS

    /*
    This
    is a multiline commment

    What is a Scripting Language? A snippet of code that automates some functionality
    I want to repeat the paragraph node 50 times
    */

    for (let i=0; i < 50; i++ ) {

      document.write("")
      document.write("<p>Some Repetitive Statement we will repeat with a lot of repetition.</p>")

    }
    console.log("Look at this logging statement!");
    console.warn("Pineapples do NOT go on pizza!");
    console.error("Something has gone horribly wrong");
  </script>

  <!-- <script src="hellojs.js"></script> -->
</body>
</html>
