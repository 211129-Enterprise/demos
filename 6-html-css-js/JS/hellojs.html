<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="hellojs.js" defer></script>
    <script src="3-scopes.js" defer></script>

<body>
    
    <h1>JavaScript Example</h1>

    <p>some repetative statement we will repeat</p>

    <script>
        // This is a comment in JS

        /**This 
         * is a multi-line comment
         * 
         * What is a Scripting Language? A snippet of code that automates some functionality
         * 
         * I want to repeat the paragraph node 50 times
         **/
        for (let i=0; i<50; i++) {
            document.write("<br><br>"); // semicolons aren't necessary in JS!
            document.write("<p>some repetative statement we will repeat</p>");
        }

        console.log("look at this log statement!")
        console.warn("Pineapples do NOT go on pizza")
        console.error("something has gone horribly wrong")

    </script>


    <!-- <script src="hellojs.js"></script> -->

</body>
