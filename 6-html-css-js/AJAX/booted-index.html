<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to AJAX wtih Pokemon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- <script src="ajax.js" defer></script> -->
    <script src="app.js" defer></script>
</head>

<body>


    <!-- To find this I literally googled "simplest way to center a bootstrap 5 div" 
    https://5balloons.info/how-to-align-content-vertically-inside-a-div-in-bootstrap-5/#:~:text=Aligning%20content%20to%20the%20center,the%20middle%20of%20the%20div. -->
    <div class="d-flex aligns-items-center justify-content-center" style="height:100px">

        <div class="card border-0 my-auto w-75">

            <div class="shadow-lg">

                <h2 class="card-header text-center">
                    Enter a number, get Pokemon
                </h2>

                <div class="card-body text-center">

                    <input type="number" id="poke-id" placeholder="Enter a number">

                    <br /> <br />

                    <button id="btn">Capture a Pokemon!</button>

                    <br /> <br />

                    <!--Below we'll set up some elements which we'll supply the values for the attributes based on the data received -->
                    <p id="resp-id"></p>
                    <p id="resp-name"></p>

                    <img src="" alt="" id="resp-sprite">

                </div>



            </div>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
