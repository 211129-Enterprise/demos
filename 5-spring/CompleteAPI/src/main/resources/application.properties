# Web Settings
server.port=5000
server.servlet.context-path=/api


# JPA Settings
# These would vary based on each environment specific properties file
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;
spring.datasource.username=sa
spring.datasource.password=sa

spring.h2.console.enabled=true

# Allows this console to be accessible when we deploy it and 
# access it at the server's public IP
spring.h2.console.settings.web-allow-others=true

spring.jackson.serialization.fail-on-empty-beans=false
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# This is for the index.html view to render
spring.mvc.view.suffix = .html


#  # This is where you would specify which set of properties
#  # you want your app to run with
#  spring.profile.active=test


# This tells Spring to expose all Actuator endpoint urls
# This allows /refresh to be exposed
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true