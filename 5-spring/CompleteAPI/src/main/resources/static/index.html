<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User App</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">

		<h1>Enter your info:</h1>

		<form>
			<fieldset>

				<legend>Your User Details</legend>
				<br> <br> <label> First Name: <input type="text"
					id="firstName">
				</label> <br> <br> <label> Last Name: <input type="text"
					id="lastName">
				</label> <br> <br> <label> Username: <input type="text"
					id="username">
				</label> <br> <br> <label> Password: <input
					type="password" id="password">
				</label> <br> <br> <label> Email: <input type="text"
					id="email"> <!-- Look for email validation with BootStrap-->
				</label> <br> <br>
			</fieldset>

			<input type="button" value="Sign Up" id="btn">

		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="script.js"></script>

</body>
</html>
