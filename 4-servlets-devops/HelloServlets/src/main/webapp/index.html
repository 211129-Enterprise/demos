<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello Servlets</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>Welcome to Servlets</h1>
		<div>
		<h3>InDirect Servlet</h3>
			<form method="GET" action="dirserv">
				<p>Direct Servlet, GET!</p>
				<input type="submit" value="DirectServlets" />
			</form>
			<!--  HTTP REQUEST -->
			<!--  - URL - Where are we sending the request? -->
			<!--  - HTTP verb/method correspond to their CRUD methods -->
			<!--  - Request Header - Contains meta data about the request and also includes above info	 -->
			<!--  - Request Body - Not present in a get request, but typically present in a POST request -->
			<!--					the body in a post request might have the info used to CREATE some	 -->
			<!-- 					resource on the server.												 -->
			<form method="POST" action="dirserv">
				<p>Direct Servlet, GET!</p>
				<input type="submit" value="Send POST Request" />
			</form>
		</div>
		<div>
		<h3>InDirect Servlet</h3>
			<form method="POST" action="indirserv">
				<p>Indirect Servlet, GET!</p>
				<input type="submit" value="sendRequest()" />
			</form>
					<form method="GET" action="indirserv">
				<p>Indirect Servlet, GET!</p>
				<input type="submit" value="forward()" />
			</form>
		</div>
	</main>
</body>
</html>
