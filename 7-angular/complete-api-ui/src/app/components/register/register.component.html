<div>
  <div>
    <h2 class="card-header text-center">{{ title }}</h2>
  </div>

  <div class="card-body">

    <!-- We'll take all of values captured ot the form and bind it to a User object
      in our register.component.ts file....then we can call a method that calls an HTTP service
      and send a POST request to our backend API.-->

    <!-- https://getbootstrap.com/docs/5.1/forms/layout/ -->
    <form>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputFirstName">First Name</label>
          <!-- Here I want to take input from the user, and change the property of the user object in my ts file
                  This is called 2-way property binding which is achieved with [(ngModel)] exported from FormsModule-->
          <input [(ngModel)]="user.firstName" name="first" type="text" class="form-control" id="inputFirstName"
            placeholder="First name">
        </div>
        <div class="col-md-6">
          <label for="inputLastName">Last Name</label>
          <input [(ngModel)]="user.lastName" name="last" type="text" class="form-control" id="inputLastName"
            placeholder="First name">
        </div>
        <div class="col-md-6">
          <label for="inputUsername">Username</label>
          <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="inputUsername"
            placeholder="Last name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input [(ngModel)]="user.password" type="password" name="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input [(ngModel)]="user.email" type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input [(ngModel)]="address.street" name="address" type="text" class="form-control" id="inputAddress"
            placeholder="1234 Main St">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Secondary Address</label>
          <input [(ngModel)]="address.secondary" name="secondary" type="text" class="form-control" id="inputAddress2"
            placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input [(ngModel)]="address.city" name="city" type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select [(ngModel)]="address.state" name="state" id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option value="">N/A</option>
            <option value="AK">Alaska</option>
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="AZ">Arizona</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">District of Columbia</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="IA">Iowa</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="MA">Massachusetts</option>
            <option value="MD">Maryland</option>
            <option value="ME">Maine</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MO">Missouri</option>
            <option value="MS">Mississippi</option>
            <option value="MT">Montana</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="NE">Nebraska</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NV">Nevada</option>
            <option value="NY">New York</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VA">Virginia</option>
            <option value="VT">Vermont</option>
            <option value="WA">Washington</option>
            <option value="WI">Wisconsin</option>
            <option value="WV">West Virginia</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input [(ngModel)]="address.zip" name="zip" type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-secondary" (click)="registerUser()">Register</button>
        </div>
      </form>

      <br>

      <!--  SRUCTURAL DIRECTIVE first check DO we have a client message that's either positive or negative?
                THEN we populate the view with the alert  -->
      <div *ngIf="clientMessage.message.length > 0" class="alert alert-success" role="alert">
        {{ clientMessage.message }}
      </div>
      <!--*ngIf checks for a condition before displaying the element-->
    </form>

  </div>

</div>
